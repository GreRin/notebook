<!-- Modal -->
<div class="modal"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="false"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span id="close" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="newUserForm" validate (ngSubmit)="onSubmit(newUserForm.value)">
                    <div class="p-formgroup-inline">
                        <div class="p-field">
                            <label for="firstname" class="p-sr-only">Firstname</label>
                            <input id="firstname" type="text" pInputText placeholder="Firstname/Surname" formControlName="name"> 
                        </div>
                        <div class="p-field">
                            <label for="firstname" class="p-sr-only">Priority phone</label>
                            <input id="firstname" type="text" pInputText placeholder="Priority phone" formControlName="phone"> 
                        </div>
                        <div class="p-field">
                            <label for="firstname" class="p-sr-only">Priority email</label>
                            <input id="firstname" type="text" pInputText placeholder="Priority email" formControlName="email"> 
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button pButton 
                        type="submit" 
                        label="Submit" 
                        data-toggle="modal" 
                        [disabled]="!newUserForm.valid"
                ></button>
                <button pButton type="text" label="Cansel" class="p-button-danger" data-dismiss="modal"></button>
            </div>
        </div>
    </div>
</div>
